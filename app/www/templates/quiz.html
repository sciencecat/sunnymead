<ion-view view-title="QuestionÃ¡rio">
  <ion-content class="padding">

    <div ng-repeat="question in vm.questions | pagination:5" class="list card">
      <div class="item">
        <h2 ng-bind="'Pergunta ' + (vm.questions.indexOf(question) + 1)"></h2>
      </div>
      <div class="item item-text-wrap">
        <span ng-bind="question.text"></span>
      </div>
      <div class="item item-text-wrap">
        <answerer ng-model="question.answer" on-answer="vm.saveQuestions()"></answerer>
      </div>
    </div>
        
    <pagination-control steps="5" total="vm.questions.length"></pagination-control>

  </ion-content>
</ion-view>
