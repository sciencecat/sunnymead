<ion-view view-title="Questionário">
  <ion-content class="padding">

    <div ng-if="!vm.quiz">
      <div class="row">
        <div class="col text-center">
          <h2 class="text-gray">
            <i class="icon ion-alert-circled"></i>
          </h2>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <h3 class="text-gray">Você ainda não preencheu seu questionário!</h3>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <a href="#/app/new-quiz" class="button button-clear button-block button-positive">
            Começar questionário
          </a>
        </div>
      </div>
    </div>

    <div ng-if="vm.quiz">
      {{ vm.quiz }}
    </div>

  </ion-content>
</ion-view>
